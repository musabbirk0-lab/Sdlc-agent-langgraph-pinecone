name: CI
on:
push:
branches: [ main ]
pull_request:
branches: [ main ]


jobs:
test-and-build:
runs-on: ubuntu-latest
steps:
- uses: actions/checkout@v4
- name: Set up Python
uses: actions/setup-python@v4
with:
python-version: '3.11'
- name: Install deps
run: |
python -m pip install --upgrade pip
pip install -r app/requirements.txt
- name: Lint
run: |
pip install flake8
flake8 --max-line-length=120 || true
- name: Build Docker image
run: docker build -t sdlc-agent:ci .
